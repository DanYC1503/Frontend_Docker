<div class="sign-in">
    <form>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required [(ngModel)]="phoneNumber">
      </div>
      <button type="submit" class="btn btn-primary" (click)="verificarSignIN()">Sign In</button>
    </form>
  </div>
